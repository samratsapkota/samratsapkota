<!DOCTYPE html>
<html>
<head>
    <title>To-Do Lists</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{% url 'update_task' task.id %}">Edit</a>
                <a href="{% url 'delete' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
